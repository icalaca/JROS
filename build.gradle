/*
   JROS Gradle build file
*/
apply plugin: 'java'

version '1.0-SNAPSHOT'

repositories {
    mavenCentral()

    maven { url "https://github.com/rosjava/rosjava_mvn_repo/raw/master" }
    maven { url "http://repo.jfrog.org/artifactory/libs-releases/" }
    maven { url "http://jacamo.sourceforge.net/maven2" }
}

dependencies {
	compile 'org.ros.rosjava_messages:std_msgs:[0,)'
        compile 'org.ros.rosjava_messages:geometry_msgs:[1.12,)'
	compile 'org.ros.rosjava_bootstrap:message_generation:[0.3,)'
        compile 'org.ros.rosjava_core:rosjava:[0.3,)'
	compile group: 'org.jason-lang', name: 'jason', version: '[2,)'
}

jar {
    baseName 'jros'
}

